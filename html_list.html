<!DOCTYPE html>
<html>

   <head>
      <title>HTML Unordered List</title>
   </head>

   <body>
    <h1>Unorder list</h1>
      <ul type = "square">
         <li>Beetroot</li>
         <li>Ginger</li>
         <li>Potato</li>
         <li>Radish</li>
      </ul>

      <h1>order list</h1>
      <ol type = "i" start = "4">
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
     </ol>

     <h1>HTML Definition List</h1>
     <dl>
        <dt><b>HTML</b></dt>
        <dd>This stands for Hyper Text Markup Language</dd>
        <dt><b>HTTP</b></dt>
        <dd>This stands for Hyper Text Transfer Protocol</dd>
     </dl>
   </body>

</html>
